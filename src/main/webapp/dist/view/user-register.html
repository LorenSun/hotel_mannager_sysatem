<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<meat name="keywords" content='windhotel'>
<meat name="description" content='windhotel'>

        <title>用户注册 - windhotel旅店系统</title>
    <link href="/hotel/dist/css/common.css?c2aa0aa6fcfaabda46e8" rel="stylesheet"><link href="/hotel/dist/css/user-register.css?c2aa0aa6fcfaabda46e8" rel="stylesheet"></head>
    <body>
        <div class="nav-simple">
  <div class="w">
    <a href="./index.html" class="logo">WindHotel</a>
  </div>
</div>

        <div class="page-wrap">
            <div class="w">
                <div class="user-con">
                    <div class="user-title">用户注册</div>
                    <div class="user-box">
                        <div class="error-item">
                            <i class="fa fa-minus-circle error-icon"></i>
                            <p class="err-msg">Error</p>
                        </div>
                        <div class="user-item">
                            <label class="user-label" for="username">
                                <i class="fa fa-user"></i>
                            </label>
                            <input class="user-content" id="username" placeholder="请输入用户名" autocomplete="off">
                        </div>
                        <div class="user-item">
                            <label class="user-label" for="password">
                                <i class="fa fa-lock"></i>
                            </label>
                            <input type="password" class="user-content" id="password" placeholder="请输入密码" autocomplete="off">
                        </div>
                        <div class="user-item">
                            <label class="user-label" for="password-confirm">
                                <i class="fa fa-lock"></i>
                            </label>
                            <input type="password" class="user-content" id="password-confirm" placeholder="请再次输入密码" autocomplete="off">
                        </div>
                        <div class="user-item">
                            <label class="user-label" for="phone">
                                <i class="fa fa-phone"></i>
                            </label>
                            <input class="user-content" id="phone" placeholder="请输入手机号" autocomplete="off">
                        </div>
                        <div class="user-item">
                            <label class="user-label" for="email">
                                <i class="fa fa-envelope"></i>
                            </label>
                            <input class="user-content" id="email" placeholder="请输入邮箱" autocomplete="off">
                        </div>
                        <div class="user-item">
                            <label class="user-label" for="idcard">
                                <i class="fa fa-id-card"></i>
                            </label>
                            <input class="user-content" id="idcard" placeholder="请输入身份证号" autocomplete="off">
                        </div>
                        <a class="btn btn-submit" id="submit">立即注册</a>
                        <div class="link-item">
                            <a class="link" href="./user-login.html">已有帐号，去登录>></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
